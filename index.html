<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>

<h4>Hello world print in vue js</h4>

<div id="app">
  <p>{{ message }}</p>
  <h3>{{ message }}</h3>
</div>

<script>
myObject = new Vue({
    el: '#app',
    data: { 
        message: 'Hello world'
        }
});
</script>

</body>
</html>
